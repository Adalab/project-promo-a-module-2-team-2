<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Profile-Cards</title>
  <script src="https://kit.fontawesome.com/66349fc88a.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@400;700&family=Merriweather:wght@300,900&display=swap"
    ; rel="stylesheet" />
  
  <link rel="icon" href="./images/favicon01.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./assets/main-3b5be002.css">
</head>

<body>
  <section class="landing__section">
  <div class="landing_section_logo">
    <img class="landing__section__logo__awesomecards" src="./images/logo-awesome-profile-cards.svg" />
  </div>
  <h2 class="create__tarjet">Crea tu tarjeta de visita</h2>
  <p class="better__contacts">
    Crea mejores contactos profesionales de forma fácil y cómoda
  </p>
  <div class="options">
    <div class="options__details">
      <i class="options__details__icons1 fa-regular fa-object-ungroup"></i>
      <p class="options__text">Diseña</p>
    </div>
    <div class="options__details">
      <i class="options__details__icons1 fa-regular fa-keyboard"></i>
      <p class="options__text">Rellena</p>
    </div>
    <div class="options__details">
      <i class="options__details__icons2 fa-solid fa-share-nodes"></i>
      <p class="options__text">Comparte</p>
    </div>
  </div>
  <div class="button">
    <a href="./create.html" class="button__start">COMENZAR</a>
  </div>
</section>
  <section class="footer">
    <p class="footer__text"> Awesome profile-cards @2023</p>
    <div> <img src="./images/logo-adalab.png" alt="logo-adalab" class="footer__logo"></div>
</section>

  <script src="./js/main.js"></script>
</body>

</html>
